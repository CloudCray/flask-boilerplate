{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
    <h2>Dear {{ user.username }}</h2>
    <p>
        To confirm your account, please click on the following link:
    </p>
    <p>
        <a href='{{  url_for("auth.confirm", token=token, _external=True) }}'>Confirm!</a>
    </p>
    <p>
        Thanks!
    </p>
</div>
{% endblock %}
