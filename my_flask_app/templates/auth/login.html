{% extends "base/base.html" %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" method="POST" action="{{ url_for('auth.login') }}">
        {{ form.csrf_token }}
            <div class="form-group">
                <div class="col-sm-2">{{ form.email.label }}</div>
                <div class="col-sm-10">{{ form.email }}</div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">{{ form.password.label }}</div>
                <div class="col-sm-10">{{ form.password }}</div>
            </div>
            {{ form.submit }}
        </form>
        </div>
    </div>
</div>
{% endblock %}
